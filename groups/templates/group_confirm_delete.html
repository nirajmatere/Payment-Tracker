{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 500px;">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Delete Group</h4>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete the group "<strong>{{ group.name }}</strong>"?</p>
            <p class="text-secondary text-danger">This will not be possible if there are valid transactions.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'group_detail' group.id %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
