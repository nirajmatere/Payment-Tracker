{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Group Expense</h1>
    <div class="card p-4 border-danger">
        <h3>Are you sure you want to delete this expense?</h3>
        <p class="lead">
            <strong>{{ expense.description }}</strong> - ${{ expense.amount }} paid by {{ expense.paid_by.username }}
        </p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'group_detail' expense.group.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
